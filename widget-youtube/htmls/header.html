<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner UI</title>
    <!-- Font Awesome para el ícono -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Si deseas usar otra versión de Font Awesome, deja esta línea -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/caso5/styles/headercss.css">

</head>
<body>

<div class="banner">
    <div class="left">
        <!-- Ícono de YouTube -->
        <i class="fa fa-youtube-play icon" title="youtube" ></i>
        <!-- Texto con tooltip por defecto usando 'title' -->
        <span class="title" title="hola">Untiled Widget Youtube Gallery</span>
    </div>
    <div class="buttons">
        <button class="publish">Publish</button>
        <button class="close">Close</button>
    </div>
</div>
</body>
</html>
